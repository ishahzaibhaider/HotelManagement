events {
    worker_connections 1024;
}

http {
    upstream qloapps {
        server app:80;
    }

    server {
        listen 80;
        server_name _;

        # Only allow admin panel access
        location ~ ^/admin {
            proxy_pass http://qloapps;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow necessary static files for admin panel
        location ~ ^/(js|css|img)/admin {
            proxy_pass http://qloapps;
        }

        # Allow hotel reservation module assets used by admin
        location ~ ^/modules/hotelreservationsystem/views/(js|css|img) {
            proxy_pass http://qloapps;
        }

        # Allow core static assets
        location ~ ^/(js|css|img)/ {
            proxy_pass http://qloapps;
        }

        # Block all customer-facing pages
        location / {
            return 403;
        }
    }
}
