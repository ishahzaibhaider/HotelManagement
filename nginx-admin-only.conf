events {
    worker_connections 1024;
}

http {
    upstream qloapps {
        server qloapps-app:80;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name admin.nrktravelandtours.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name admin.nrktravelandtours.com;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/admin.nrktravelandtours.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.nrktravelandtours.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Redirect root to admin panel
        location = / {
            return 301 https://admin.nrktravelandtours.com/admin616pmej7p/;
        }

        # Allow admin panel and all its assets
        location ~ ^/admin {
            proxy_pass http://qloapps;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Allow ALL other requests (frontend + assets)
        location / {
            proxy_pass http://qloapps;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
